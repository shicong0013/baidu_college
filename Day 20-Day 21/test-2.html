<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        .select {
          display: block;
        }
        .no-select {
          display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
      var sch = document.getElementById("school");
      var com = document.getElementById("company");
      sch.onclick = function(){
        document.getElementById("school-select").className = "select";
        document.getElementById("company-select").className = "no-select";
      }
      com.onclick = function(){
        document.getElementById("school-select").className = "no-select";
        document.getElementById("company-select").className = "select";
      }
    </script>
</body>
</html>
