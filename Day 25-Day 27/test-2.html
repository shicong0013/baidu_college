<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p></p>
  <p></p>
  <p></p>
    <script>
      let p_time = document.querySelectorAll("p");
      let NewTime = new Date();
      
      window.setInterval(function(){
        NewTime = new Date();
        p_time[0].innerHTML = NewTime;
      },1000);

      window.setInterval(timeDate, 1000);
      
      //NewTime.setHours(6);
      //document.write(NewTime);

      //判断是否需要加0
      function addZero(jia) {
        if(jia < 10) {
          jia = "0" + jia;
        }
        return jia;
      }
      //返回年份
      function Year() {
        let nowYear;
        nowYear = NewTime.getUTCFullYear();
        return nowYear;
      }
      //返回月份
      function Month() {
        let nowMonth;
        nowMonth = NewTime.getUTCMonth() +1;
        nowMonth = addZero(nowMonth);
        return nowMonth;
      }
      //返回天
      function Day() {
        let nowDate;
        nowDate = NewTime.getUTCDate();
        nowDate = addZero(nowDate);
        return nowDate;
      }
      //返回星期
      function Week() {
        let nowWeek;
        nowWeek = NewTime.getUTCDay();
        switch(nowWeek) {
          case 1:nowWeek = "星期一";
            break;
          case 2: nowWeek = "星期二";
            break;
          case 3: nowWeek = "星期三";
            break;
          case 4: nowWeek = "星期四";
            break;
          case 5: nowWeek = "星期五";
            break;
          case 6: nowWeek = "星期六";
            break;
          case 0: nowWeek = "星期日";
            break;
        }
        return nowWeek;
      }
      function enWeek() {
        let nowWeek;
        nowWeek = NewTime.getUTCDay();
        switch(nowWeek) {
          case 1:nowWeek = "Monday";
            break;
          case 2: nowWeek = "Tuesday";
            break;
          case 3: nowWeek = "Wednesday";
            break;
          case 4: nowWeek = "Thursday";
            break;
          case 5: nowWeek = "Friday";
            break;
          case 6: nowWeek = "Saturday";
            break;
          case 0: nowWeek = "Sunday";
            break;
        }
        return nowWeek;
      }
      //返回小时 24小时制
      function Hours() {
        let nowHours;
        nowHours = NewTime.getUTCHours() + 8;
        if(nowHours > 23) {
          nowHours -= 24
        }
        nowHours = addZero(nowHours);
        return nowHours;
      }
      //返回分钟
      function Minutes() {
        let nowMin;
        nowMin = NewTime.getUTCMinutes();
        nowMin = addZero(nowMin);
        return nowMin;
      }
      //返回秒
      function Seconds() {
        let nowSec;
        nowSec = NewTime.getUTCSeconds();
        nowSec = addZero(nowSec);
        return nowSec;
      }
      //返回时分秒
      function Time() {
        return Hours() + ":" + Minutes() + ":" + Seconds();
      }
      //返回 12小时制
      function Time_12() {
        let nowHours_12 = Hours();
        //当时间超过12点时减去12显示pm
        if(nowHours_12 > 12) {
          nowHours_12 -= 12;
          nowHours_12 = addZero(nowHours_12);
          return nowHours_12 + ":" + Minutes() + ":" + Seconds() + " pm";
        }
        //当时就未超过中午12点时显示am
        if(nowHours_12 < 13) {
          //当时间处于凌晨0点时改为12 am
          if(nowHours_12 == 0) {
            nowHours_12 = 12;
            return nowHours_12 + ":" + Minutes() + ":" + Seconds() + " am";
          }
          nowHours_12 = addZero(nowHours_12);
          return nowHours_12 + ":" + Minutes() + ":" + Seconds() + " am";
        }
      }
      //显示当前时间
      function nowDate(x) {
        let nowDate;
        switch(x) {
          case 0:
          nowDate = Year() + "年" + Month() + "月" + Day() + "日" + Week() + " " + Time();
          break;
          case 1:
          nowDate = Year() + "-" + Month() + "-" + Day() + " " + enWeek() + " " + Time_12();
        }
        return nowDate;
      }
      //定时循环
      function timeDate() {
        p_time[1].innerHTML = nowDate(0);
        p_time[2].innerHTML = nowDate(1);
      }
    </script>
</body>
</html>
