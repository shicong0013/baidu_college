<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>  
              
    </div>
    <p id="result"></p>  
    <script>
        let a = document.getElementById("num-a"),
            b = document.getElementById("num-b"),
            r_a = document.getElementById("radio-a"),
            r_b = document.getElementById("radio-b"),
            btn = document.querySelectorAll("button"),
            word = document.getElementById("result");

        btn[0].onclick = function () {
            if(r_a.checked == true) { //判断是否选中a
               if(a.value == "" || isNaN(a.value)) {
                   // 判断a的值是否是空与是否不是非数字
                   alert("请输入数字");
               } else {
                   alert("输入为数字");
               }
            } else if(r_b.checked == true) {
                if(b.value == "" || isNaN(b.value)) {
                    alert("请输入数字");
                } else {
                    alert("输入为数字");
                }
            }
         }

         btn[2].onclick = function() {
            if(r_a.checked == true) {
                if(a.value == "" || isNaN(a.value)) {
                    console.log("请输入数字");
                } else {
                    word.innerHTML = Math.abs(a.value);
                }
            } else if(r_b.checked == true) {
                if(b.value == "" || isNaN(b.value)) {
                    console.log("请出入数字");
                } else {
                    word.innerHTML = Math.abs(b.value);
                }
            }
         }

         btn[3].onclick = function() {
             if(r_a.checked == true && a.value != "" && !isNaN(a.value)) {
                 word.innerHTML = Math.ceil(a.value);
             } else if(r_b.checked == true && b.value != "" && !isNaN(b.value)) {
                 word.innerHTML = Math.ceil(b.value);
             } else {
                 console.log("请输入数字");
             }
         }

         btn[4].onclick = function() {
             if(r_a.checked == true && a.value != "" && !isNaN(a.value)) {
                 word.innerHTML = Math.floor(a.value);
             } else if(r_b.checked == true && b.value != "" && !isNaN(b.value)) {
                 word.innerHTML = Math.floor(b.value);
             } else {
                 console.log("请输入数字");
             }
         }

         btn[5].onclick = function() {
             if(r_a.checked == true && a.value != "" && !isNaN(a.value)) {
                 word.innerHTML = Math.round(a.value);
             } else if(r_b.checked == true && b.value != "" && !isNaN(b.value)) {
                 word.innerHTML = Math.round(b.value);
             } else {
                 console.log("请输入数字");
             }
         }

         btn[6].onclick = function() {
             if(a.value != "" && !isNaN(a.value) && b.value != "" && !isNaN(b.value)) {
                 if(a.value == b.value) {
                     alert("两数相等");
                 } else {
                     word.innerHTML = Math.max(a.value,b.value);
                 }
             } else {
                 console.log("请输入数字");
             }
         }

         btn[7].onclick = function() {
             if(a.value != "" && !isNaN(a.value) && b.value != "" && !isNaN(b.value)) {
                 if(a.value == b.value) {
                     alert("两数相等");
                 } else {
                     word.innerHTML = Math.min(a.value,b.value);
                 }
             } else {
                 console.log("请输入数字");
             }
         }

         btn[1].onclick = function() {
             if(a.value != 0 && a.value != "" && !isNaN(a.value) && 15 > Math.round(b.value) > 0 && b.value != "" && !isNaN(b.value)) {
                let x = Math.round(b.value),
                    a_num = Number(a.value); //a.value不是数字类型
                word.innerHTML = a_num.toFixed(x); //把数字类型转换成字符串且保留x位小数并四舍五入，银行家舍入规则
                } else {
                    console.log("请输入正确数字,且B不能大于15");
                }
             }
    </script>  
</body>
</html>
