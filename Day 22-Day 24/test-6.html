<body>
    <p></p>
    <script>
        let txt = document.querySelector('p');

        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            }, 
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        function arr1() {
            let scoreArr = [],
                test = [];
            for (var i in scoreObject) {
                test.push(i,scoreObject[i].Math,scoreObject[i].English,scoreObject[i].Music);
                scoreArr.push(test);
                test = [];
            }
            console.log(scoreArr);
            //txt.innerHTML = scoreArr;
        }
        arr1();

       let menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        function arrToObj(arr){
            let obj = {};
            //判断是否为根元素
            for(let value of arr){
                if(value[2] < 0){
                    obj[value[0]] = makeObj(value);
                }
            }
            return obj;
            //创建子集的循环函数
            function makeObj(item){
                let objSelf = {};
                //创建子对象变量便于理解，也可简化
                //let objChild = {};
                objSelf.name = item[1];
                //判断是否有子集
                for(let item2 of arr){
                    if(item[0] == item2[2]){
                        //判断subMenu属性是否存在：不存在则新建，存在则直接复制（子集）
                        if(!objSelf.subMenu){
                            objSelf.subMenu = {};
                        }
                        //objChild = makeObj(item2);
                        //objSelf.subMenu[String(item2[0])] = objChild;
                        //将子对象赋值给自身subMenu属性对应的对象key（子对象的自身key）
                        objSelf.subMenu[item2[0]] = makeObj(item2);
                    }
                }
            return objSelf;
            }
        }
        console.log(arrToObj(menuArr));
    </script>
</body>
