<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>            
  <div>
      <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
      </label>
      <textarea id="str-a"></textarea>
      <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
      </label>
      <textarea id="str-b"></textarea>        
      <label>Num A：<input id="num-a" type="number" value="0"></label>
      <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
      <button>获取当前选中输入的内容长度</button>
      <button>当前选中输入中的第3个字符</button>
      <button>把两个输入框的文字连接在一起输出（concat）</button>
      <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
      <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
      <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
      <button>当前选中输入框的行数</button>
      <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
      <button>把所选输入框中的内容全部转为大写</button>
      <button>把所选输入框中的内容全部转为小写</button>
      <button>把所选输入框中内容的半角空格全部去除</button>
      <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
      let btn = document.querySelectorAll("button"),
          selA = document.getElementById("radio-a"),
          selB = document.getElementById("radio-b"),
          strA = document.getElementById("str-a"),
          strB = document.getElementById("str-b"),
          numA = document.getElementById("num-a"),
          numB = document.getElementById("num-b"),
          res = document.getElementById("result");

      btn[0].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value.length;
        } else {
          res.innerHTML = strA.value.length;
        }
      }

      btn[1].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value[3];
        } else {
          res.innerHTML = strA.value[3];
        }
      }

      btn[2].onclick = function() {
        res.innerHTML = strA.value + strB.value;
      }

      btn[3].onclick = function() {
        if(strA.value.indexOf(strB.value) == -1) {
          res.innerHTML = "输入A中没有B，请从新输入";
        } else {
          res.innerHTML = strA.value.indexOf(strB.value) + 1;
        }
      }

      btn[4].onclick = function() {
        if(strA.value.indexOf(strB.value) == -1) {
          res.innerHTML = "输入A中没有B，请从新输入";
        } else {
          res.innerHTML = strA.value.lastIndexOf(strB.value) + 1;
        }
      }

      btn[5].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value.slice(numA.value,numB.value);
        } else {
          res.innerHTML = strA.value.slice(numA.value,numB.value);
        }
      }

      btn[6].onclick = function() {
        let place = 0,
            time = 0,
            rest = "";
        if(selB.checked == true) {          
          for(rest = strB.value; rest.indexOf('\n') != -1; time++) {
            //把寻找的换行符位数+1赋值给place
            place = rest.indexOf('\n') + 1;
            //把找到的第一个换行符位数后的字符串赋值给rest
            rest = rest.slice(place);
          }
          res.innerHTML = time;
        } else {
          for(rest = strA.value; rest.indexOf('\n') != -1; time++) {
            place = rest.indexOf('\n') + 1;
            rest = rest.slice(place);
          }
          res.innerHTML = time;
        }
      }

      btn[7].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value.substr(numA.value,numB.value);
        } else {
          res.innerHTML = strA.value.substr(numA.value,numB.value);
        }
      }

      btn[8].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value.toLocaleUpperCase();
        } else {
          res.innerHTML = strA.value.toLocaleUpperCase();
        }
      }

      btn[9].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value.toLocaleLowerCase();
        } else {
          res.innerHTML = strA.value.toLocaleLowerCase();
        }
      }

      btn[10].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value.replace(/\s+/g,""); //空格对应的正则\s
        } else {
          res.innerHTML = strA.value.replace(/\s+/g,""); 
        }
      }

      btn[11].onclick = function() {
        if(selB.checked == true) {
          res.innerHTML = strB.value.replace(/[a]/gi,strA.value); 
        } else {
          res.innerHTML = strA.value.replace(/[a]/gi,strB.value); 
        }
      }
    </script>
</body>
</html>
