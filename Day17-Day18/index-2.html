<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转换后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
<script>
function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if (isNaN(decNumber) || decNumber < 0) {
        alert('不能是负数!');
        return false;
    }
    else {
        decNumber = parseInt(decNumber);
        return decNumber.toString(2);
    }
}


// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    document.getElementById('trans-btn').onclick = function(){
        let num = dec2bin(document.getElementById('dec-number').value);
        let length = document.getElementById('bin-bit').value;
        let numLength = num.length;
        
        while (numLength < length) {
            num = "0" + num;
            numLength++;
        }

        document.getElementById('result').innerHTML = num;

        if (numLength > length) {
            console.log("警告！位数小于转换后的字数位数")
        }
        
    }
// Some coding

</script>
</body>
</html>
